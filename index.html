      color: white;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      width: 100%; /* Ensure both buttons have the same width */
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0,0,0);
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      border-radius: 20px;
    }
    .close {
      color: #aaaaaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
  } catch (error) {
    console.error("Error initializing Firebase:", error);
  }

  // Function to handle successful login
  function handleLogin() {
    // You can perform any actions you want here
    // For example, you can redirect the user to another page
    window.location.href = "welcome.html";
  }

  // Add event listener to the login button
  document.querySelector(".login").addEventListener("click", handleLogin);

  // Get the modal element
  const modal = document.getElementById("forgotPasswordModal");

  // Get the <span> element that closes the modal
  const span = document.getElementsByClassName("close")[0];

  // When the user clicks on the "Forgot Password?" link, open the modal
  document.getElementById("forgotPassword").onclick = function() {
    modal.style.display = "block";
  };

  // When the user clicks on <span> (x), close the modal
  span.onclick = function() {
    modal.style.display = "none";
  };

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  };
</script>
